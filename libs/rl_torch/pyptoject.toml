[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "rl-torch"
version = "0.1.0"
description = "PyTorch implementation of RL algorithms"
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT"}

authors = [
    { name = "Daniel Kluvanec"}
]

dependencies = [
    "torch>=2.5.0",
    "numpy>=2.3.0",
]

[project.urls]
"Repository" = "https://github.com/KluvaDa/benchback-rl"